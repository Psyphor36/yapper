<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #17171a;
      --border: #2a2a2f;
      --text: #e6e6eb;
      --muted: #9a9aa3;
      --accent: #4f8cff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      font-weight: 600;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 820px;
      padding: 12px 14px;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: var(--accent);
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      background: var(--panel);
      border: 1px solid var(--border);
    }
    footer {
      border-top: 1px solid var(--border);
      padding: 12px;
      background: var(--panel);
    }
    form {
      display: flex;
      gap: 8px;
      max-width: 900px;
      margin: 0 auto;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #101012;
      color: var(--text);
      font-size: 14px;
      height: 48px;
    }
    button {
      padding: 0 18px;
      border-radius: 10px;
      border: 0;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>Chat</header>

  <main id="chat"></main>

  <footer>
    <form id="form">
      <textarea id="input" placeholder="Message…" required></textarea>
      <button id="send">Send</button>
    </form>
    <div class="hint">Runs 100% locally in your browser</div>
  </footer>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    const SYSTEM_PROMPT = `
You are an irresistibly engaging assistant.
Be concise, curious, and slightly playful.
Always leave the user wanting to ask one more question.
Avoid long lectures. Prefer insight, clarity, and momentum.
`;

    let generator;
    let history = SYSTEM_PROMPT.trim() + "\n";

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function loadModel() {
      addMessage("Loading model…", "bot");
      generator = await pipeline(
        "text-generation",
        "Xenova/Llama-3.2-1B-Instruct",
        { device: "webgpu" }
      );
      chat.lastChild.textContent = "Ready. Say something.";
    }

    async function generate(userText) {
      sendBtn.disabled = true;
      history += `User: ${userText}\nAssistant:`;

      const botDiv = addMessage("…", "bot");

      const output = await generator(history, {
        max_new_tokens: 160,
        temperature: 0.8,
        top_p: 0.95,
        repetition_penalty: 1.1,
      });

      const fullText = output[0].generated_text;
      const reply = fullText.slice(history.length).trim();

      botDiv.textContent = reply;
      history += " " + reply + "\n";
      sendBtn.disabled = false;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      addMessage(text, "user");
      await generate(text);
    });

    loadModel();
  </script>
</body>
</html>
